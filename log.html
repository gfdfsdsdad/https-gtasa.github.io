<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="discription" content="Download GTA SA">
		<meta name="keywords" content="Download, SA, GTA">
		<title>Login Form</title>
		<link rel="icon" href="app.ico" type="icon/ico">
		<noscript>Please Enable Java Script</noscript>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	</head>
	<body style="background-image: url(20210830.jpg);">
		<form style="width: 80%; margin: auto; margin-top: 50px;">
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1">
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me out</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</body>
</html>
